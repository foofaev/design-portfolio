version: '3'

services:
  db:
    image: postgres:11.6-alpine
    container_name: db
    ports:
      - 5432
    tmpfs:
      - /var/lib/postgresql/data

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server
    volumes:
      - ./ci.env:/srv/app/.env:ro
    depends_on:
      - db
    command: ["npm", "start"]

  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cli
    volumes:
      - ./ci.env:/srv/app/.env:ro
    depends_on:
      - server
    tty: true
